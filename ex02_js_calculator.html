<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>계산기</h2>
    number1: <input type="text" id="num1">
    number2: <input type="text" id="num2">
    <button onclick="cal()">계산</button>
    <div id="result">여기에 계산결과를 출력</div>
<script>
    function cal() {
        // num1, num2 입력값 가져오기
        let num1 = document.getElementById("num1").value;  // .value 는 input 태그에서만 사용
        let num2 = document.getElementById("num2").value;
        console.log(`num1: $(num1), num2: $(num2)`);
        console.log(typeof num1);
        console.log(typeof num2);
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        console.log("형변환 후");
        console.log(typeof num1);
        console.log(typeof num2);
        // num1, num2는 String 타입
        // number(숫자)로 형변환: parseInt()
        const sum = num1 + num2;
        const result = document.getElementById("result");
        result.innerHTML = sum;

        


    }


</script>

</body>
</html>
